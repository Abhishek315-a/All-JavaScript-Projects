<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        background: #121212;
        height: 100vh;
        display: flex;
        flex-direction: column; /* ðŸ‘ˆ so text + clock niche niche ho */
        align-items: center;
        justify-content: center;
        gap: 20px; /* space between text and clock */
      }

      h3 {
        color: white;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }

      .clock {
        width: 300px;
        text-align: center;
        background: black;
        color: #00ff00; /* green digital style */
        border: 2px solid #00ff00;
        border-radius: 12px;
        font-size: 32px;
        font-family: "Courier New", monospace; /* digital font feel */
        padding: 10px;
        box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 style="color: white">Your local time</h3>
      <div class="clock"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
